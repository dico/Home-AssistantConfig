livingroom_mood_lights:
  alias: Stue stemningslys
  sequence:
  - service: light.turn_on
    data:
      entity_id: light.aeotec_dim_spisebord_level
      brightness: 120
  - service: light.turn_on
    data:
      entity_id: light.aeotec_dim_sofa_level
      brightness: 120
  - service: light.turn_on
    data:
      entity_id: light.stue_lys_gulvlampe
      brightness: 0
      
      
livingroom_full_lights:
  alias: Stue full belysning
  sequence:
  - service: light.turn_on
    data:
      entity_id: light.aeotec_dim_spisebord_level
      brightness: 255
  - service: light.turn_on
    data:
      entity_id: light.aeotec_dim_sofa_level
      brightness: 255
  - service: light.turn_on
    data:
      entity_id: light.stue_lys_gulvlampe
      brightness: 255
      
      
home_lights_off:
