  - platform: template
    sensors:
      smokealarm_gl_bedroom:
        friendly_name: 'GL Soverom'
        value_template: >-
          {% if is_state("sensor.fibaro_smoke_gl_bedroom_alarm_level", "255") %}
            Alarm
          {% elif is_state("sensor.sensor.fibaro_smoke_gl_bedroom_burglar", "3") %}
            Ikke montert
          {% else %}
            Standby
          {% endif %}
        
