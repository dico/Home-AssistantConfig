      name: Kroken
      stylesheet: /local/custom_ui/dashboard/dashboard.css
      
      # These options are optional
      # warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      # hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      # date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:

        - name: Sensors
          entities:
             - sensor.netatmo_stue_temperature
             - sensor.gang_temperature
             - sensor.bad_temperature
             - sensor.soverom_temperature
             - sensor.soverom__ailo_temperature
             - sensor.kjeller_bod_temperature
          #text_template: '${entity.state ? entity.state : "unknown"}'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          text_template: '${entity.state ? Math.ceil(entity.state)  + "째": "undefined"}'  
          class_template: '
            var temp = parseFloat(entity.state.replace("째", ""));
            if (temp < 10)
              return "temp-low";
            else if (temp < 30)
              return "temp-medium";
            else
              return "temp-high";
            '
            
        - name: Sensors
          entities:
             - sensor.netatmo_kroken_ute_temperature
             - sensor.garage_temperature
          #text_template: '${entity.state ? entity.state : "unknown"}'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          text_template: '${entity.state ? Math.ceil(entity.state)  + "째": "undefined"}'  
          class_template: '
            var temp = parseFloat(entity.state.replace("째", ""));
            if (temp < 10)
              return "temp-low";
            else if (temp < 30)
              return "temp-medium";
            else
              return "temp-high";
            '

        - name: Lights
          entities:
             - light.aeotec_dim_sofa_level
             - light.aeotec_dim_spisebord_level
             - light.stue_lys_gulvlampe
             - switch.gang_lyst_kommode_switch
             - switch.jul_stuevindu
             - switch.juletre
             - switch.kjkken_lys_vindu
             - switch.lys_pc_robert
             - switch.ailo_seng_switch
             - switch.vaskerom_bod_lys_switch
             - switch.vaskerom_bod_lys_switch_2
             - switch.soverom_veronica
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: Switches
          entities:
             - switch.doorbell
          states:
            - state: 'on'
              class: 'doorbell-on'
            - state: 'off'
              class: 'doorbell-off'

        - name: Scenes
          entities:
             - script.script_garage_door_1
             - script.script_garage_door_2
             - script.livingroom_full_lights
             - script.livingroom_mood_lights
             - script.home_lights_off
          action:
            domain: homeassistant
            service: turn_on

        - name: Alarm Panel
          entities:
             - alarm_control_panel.alarm
          states:
            - state: 'armed_away'
              class: 'alarm-armed'
            - state: 'armed_home'
              class: 'alarm-armed'
            - state: 'disarmed'
              class: 'alarm-disarmed'

        - name: Binary sensors
          entities:
            - sensor.motion_entry
            - sensor.motion_livingroom
          states:
            - state: 'Ingen'
              class: 'info-background'
            - state: 'Bevegelse'
              class: 'warning-background'
          state_transitions:
            - name: On to off
              from_state: 'Ingen'
              to_state: 'Bevegelse'
              duration: 10

        - name: Cameras
          entities:
            - camera.garasje
            - camera.gardsplass
          states:
            - state: 'idle'
              class: 'camera-idle'
              
              
        - name: YR icon
          entities:
            - sensor.yr_symbol
          image_template: '
            return entity.entity_picture;
            '
              
