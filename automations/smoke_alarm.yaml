# Smoke alert
- alias: 'SmokeAlert GL SOV'
  trigger:
  - platform: state
    entity_id: sensor.fibaro_smoke_gl_bedroom_alarm_level
    to: '255'
  action:
  - service: notify.notify
    data:
        message: "Brann detektert i Garasjeleilighet Soverom"
        title: "Brann!"
  - service: notify.emergency_contact
    data:
        message: "Brann detektert i Garasjeleilighet Soverom"
        
        
