# Motion Lights Hallway
# Turn on lamp when motion in hallway
- alias: 'Bevegelse Lys Gang På'
#  trigger:
#    entity_id: binary_sensor.fibaro_motion_1_sensor
#    from: 'off'
#    platform: state
#    to: 'on'
#  action:
#  - service: switch.turn_on
#    entity_id: switch.gang_lyst_kommode_switch
  trigger:
    platform: state
    entity_id: binary_sensor.fibaro_motion_1_sensor
